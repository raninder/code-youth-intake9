<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Heading</h1>
	<p class="para2">First Paragraph</p>
	<p id="sec">Second Paragraph</p>
	<p class="para2">Third paragraph</p>
	<button onclick="alter()">click</button>
	<script>
		function alter(){
			const ele = document.querySelector("#sec");  //tagname like p or classname like .para2 or id like #sec
			ele.style.color="red";
			const ele1= document.querySelectorAll(".para2");
			console.log(ele1);
			for(let i=0;i<ele1.length;i++)
			ele1[i].style.color="purple";
			ele1.forEach((item)=> item.style.backgroundColor="beige")
		}
		</script>
</body>
</html>
