<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let count_p=0,count_n=0,count_z=0;
		for(let i=1;i<=5;i++){
			let number = Number(prompt("enter a number"));
			if(number>0){
				count_p++;
			}
			else if(number<0){
				count_n++;
			}
			else{
				count_z++;
			}
		}
		console.log("positive numbers:",count_p);
		console.log("negative numbers:",count_n);
		console.log("zero numbers:",count_z);
	</script>
</body>
</html>
