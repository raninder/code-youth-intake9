<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let sum = 0;
		for(let i=1;i<=4;i++){
			let num = Number(prompt("enter a number"));
			if(num<0){
				// break;
				continue;
			}
			sum += num;
		}
		console.log("sum",sum);
	</script>
</body>
</html>
